name: ML Pipeline CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Makefile install
      run: make install

    - name: Run tests
      run: make test

    - name: Train model
      run: make train

    - name: Upload MLflow model as artifact
      uses: actions/upload-artifact@v2  # Usamos la versión v2 de esta acción
      with:
        name: model
        path: mlruns/
